name: Code Review - Morpheus Validator

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'fix/**'

jobs:
  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Type Check
        run: pnpm run type-check

      - name: Run Linting
        run: pnpm run lint

      - name: Run Code Validation
        run: pnpm run review:validate

      - name: Run Unit Tests
        run: pnpm run test:unit -- --run

      - name: Run Integration Tests
        run: pnpm run test:integration
        continue-on-error: true

      - name: Run Test Coverage
        run: pnpm run test:coverage

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Comment PR with Review Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reviewPath = '.github/PULL_REQUEST_REVIEW.md';

            let body = '## 🤖 Automated Code Review\n\n';
            body += '### ✅ All Checks Passed\n\n';
            body += '- ✅ Type Check\n';
            body += '- ✅ Linting\n';
            body += '- ✅ Code Validation\n';
            body += '- ✅ Unit Tests\n';
            body += '- ✅ Test Coverage (≥75%)\n\n';
            body += '---\n';
            body += '*Automated by Morpheus Validator*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  security-review:
    name: Security Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Run Security Audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  architecture-review:
    name: Architecture Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Architecture Compliance
        run: |
          echo "🏗️  Checking architecture compliance..."

          # Check that agent files extend BaseAgent
          echo "Checking agent implementations..."
          find agents/implementations -name "*.ts" ! -name "index.ts" 2>/dev/null | while read file; do
            if grep -q "class" "$file" && ! grep -q "extends BaseAgent" "$file"; then
              echo "❌ $file does not extend BaseAgent"
              exit 1
            fi
          done || true

          # Check API routes have error handling
          echo "Checking API routes..."
          find app/api -name "route.ts" 2>/dev/null | while read file; do
            if ! grep -q "try" "$file" || ! grep -q "catch" "$file"; then
              echo "⚠️  $file missing try/catch error handling"
            fi
          done || true

          echo "✅ Architecture compliance check complete"

  performance-review:
    name: Performance Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Application
        run: pnpm run build

      - name: Analyze Bundle Size
        run: |
          echo "📦 Bundle size analysis..."
          du -sh .next/ 2>/dev/null || echo "Build output not found"

          # Check for large dependencies
          pnpm dlx depcheck
        continue-on-error: true
